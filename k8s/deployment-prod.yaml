---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: nftkit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nftkit
  template:
    metadata:
      labels:
        app: nftkit
      annotations:
        deployment/id: "_DEFAULT_DEPLOYMENT_"
    spec:
      containers:
        - name: nftkit
          image: waltid/nftkit:latest
          ports:
            - containerPort: 7000
              name: http-api
---
kind: Service
apiVersion: v1
metadata:
  name: nftkit
spec:
  ports:
    - name: http
      port: 80
      targetPort: http-api
      protocol: TCP
  selector:
    app: nftkit
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nftkit
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - nftkit.walt.id
      secretName: nftkit-tls-secret
  rules:
    - host: nftkit.walt.id
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nftkit
                port:
                  number: 80
